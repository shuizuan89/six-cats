    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --header-color: #0a0a0a;
            --desc-color: #5c5c5c;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --border-color: #e5e7eb;
            --theme-icon: '‚òÄÔ∏è';
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --header-color: #ffffff;
            --desc-color: #a0a0a0;
            --shadow-color: rgba(255, 255, 255, 0.05);
            --border-color: #333333;
            --theme-icon: 'üåô';
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--header-color);
            font-size: 2.5rem;
            margin: 0;
        }

        h2 {
            color: var(--header-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1rem 1.2rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px var(--shadow-color);
        }

        .card img {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--desc-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 4px;
        }
        
        #theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #theme-toggle::before {
            content: var(--theme-icon);
        }
    </style>
</head>
